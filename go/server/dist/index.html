<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Voxel Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="wasm_exec.js" defer></script>
    <script src="wasm.js" defer></script>
    <style>
        body,pre { margin:0;padding:0; background-color: black;}
        #gocanvas {
            position:fixed;
            opacity:1.0;
            width: 90%;
            height: 100%;
            /* top:0;right:0;bottom:0;left:0; */
        }
        .side-bar {
            height: 100%;
            width: 130px;
            padding-left: 4px; 
            padding-top: 30px;
            background-color: black;
        }
        .table {
            width: 100%;
            height: 100%;
            display: table;
        }
        .row {
            display: table-row;
            height: 100%;
        }
        .cell {
            display: table-cell;
            height: 100%;
        }
        .color-picker {
            width: 22px;
            height: 25px;
            padding: 0px;
            background-color: transparent;
        }
        .selected {
            border-color: white;
        }
        .unselected {
            border-color: transparent;
        }
    </style>
</head>
    <body>
        <div class="tabel">
            <div class="row">
                <div class="side-bar cell">
                    <input class="color-picker selected" type="color" name="favcolor" value="#ffffff">
                    <input class="color-picker unselected" type="color" name="favcolor" value="#ffffff">
                    <input class="color-picker unselected" type="color" name="favcolor" value="#ffffff">
                    <input class="color-picker unselected" type="color" name="favcolor" value="#ffffff">
                    <input class="color-picker unselected" type="color" name="favcolor" value="#ffffff">
                    <input class="color-picker unselected" type="color" name="favcolor" value="#ffffff">
                    <input class="color-picker unselected" type="color" name="favcolor" value="#ffffff">
                    <input class="color-picker unselected" type="color" name="favcolor" value="#ffffff">
                    <input class="color-picker unselected" type="color" name="favcolor" value="#ffffff">
                    <input class="color-picker unselected" type="color" name="favcolor" value="#ffffff">
                    <input class="color-picker unselected" type="color" name="favcolor" value="#ffffff">
                    <input class="color-picker unselected" type="color" name="favcolor" value="#ffffff">
                </div>
                <div class="cell">
                    <canvas id="gocanvas">Your browser doesn't appear to support the canvas tag.</canvas>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
        <script>
            $(document).ready(() => {
                $(".color-picker").click(e => {
                    let me = $(e.target);

                    if (!me.hasClass("selected")) {
                        //Don't pull up the color picker.
                        e.preventDefault();

                        //Clear previously selected
                        $(".color-picker").each((i, elm) => {
                            let e = $(elm);
                            if (e.hasClass("selected")) {
                                e.removeClass("selected");
                                e.addClass("unselected");
                            }
                        });

                        me.removeClass("unselected");
                        me.addClass("selected");
                    }
                });
            });
        </script>
    </body>
</html>
